<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: rgb(255, 99, 132);
            text-shadow: 1px 1px 15px rgba(0, 0, 0, 0.368);
            
        }

        div {
            justify-content: space-around;
        }
        
    </style>
</head>

<body>
    <div style="display: flex;">


        <div class="grafico">
            <h1 class="linha">Grafico de linha</h1>
            <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
        </div>

        <div class="grafico">
            <h1>Grafico de Barra</h1>
            <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
        </div>
    </div>

</body>

<script>
    //Grafico de linha
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23]
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(143, 225, 240)',
            borderColor: 'rgb(143, 225, 240)',
            data: [80, 82, 80, 85, 80, 83]
        }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    //Gráfico de barras
    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18]
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(143, 225, 240)',
            borderColor: 'rgb(143, 225, 240)',
            data: [90, 89, 93, 87, 88, 82]
        }
        ]
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };


</script>

<script>

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    )

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    )

</script>

</html>
